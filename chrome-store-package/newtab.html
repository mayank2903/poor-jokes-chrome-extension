<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Poor Joke</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h1 id="joke">Loading joke...</h1>
      <div class="rating-section">
        <div class="rating-buttons">
          <button id="thumbs-up" class="rating-btn" title="Rate this joke">
            👍 <span id="up-count">0</span>
          </button>
          <button id="thumbs-down" class="rating-btn" title="Rate this joke">
            👎 <span id="down-count">0</span>
          </button>
        </div>
        <div class="rating-stats" id="rating-stats"></div>
      </div>
      <div class="submission-section">
        <button id="submit-joke-btn" class="submit-btn">Submit Your Own Joke</button>
        <div class="submission-form" id="submission-form" style="display: none;">
          <textarea id="joke-textarea" placeholder="Enter your poor joke here... (max 500 characters)" maxlength="500"></textarea>
          <div class="submission-controls">
            <button id="submit-joke" class="submit-joke-btn">Submit Joke</button>
            <button id="cancel-submission" class="cancel-btn">Cancel</button>
          </div>
          <div class="submission-status" id="submission-status"></div>
        </div>
      </div>
      <div class="controls">
        <button id="another">Another</button>
        <button id="copy">Copy</button>
      </div>
      <footer>Poor jokes — delivered fresh on every new tab.</footer>
    </div>

    <script src="jokes.js"></script>
    <script src="js/config.js"></script>
    <script src="js/api-manager.js"></script>
    <script src="newtab-v2.js"></script>
  </body>
</html>
